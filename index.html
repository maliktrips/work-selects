<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Selects</title>

  <style>
    :root{
      --bg:#000;
      --text:#cfcfcf;
      --muted:#7aa2a6;

      /* KEY KNOBS */
      --sidePad: 32px;     /* <- increase for more left/right padding */
      --maxCol: 820px;     /* <- increase for a wider column on desktop */
      --gap: 26px;         /* <- space between images */
    }

    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      max-width: var(--maxCol);
      margin: 0 auto;
      padding: 44px var(--sidePad) 80px;
    }

    .title{
      color: var(--muted);
      letter-spacing:.08em;
      text-transform:uppercase;
      font-weight:700;
      font-size:14px;
      margin: 0 0 6px;
    }

    .hint{
      color: var(--muted);
      font-size:13px;
      font-style:italic;
      margin: 0 0 18px;
    }

    .block{ margin: 0 0 var(--gap); }

    .block a{ display:block; }

    .block img{
      width:100%;
      height:auto;
      display:block;
    }

    /* Mobile: give a bit more breathing room */
    @media (max-width: 430px){
      :root{ --sidePad: 112px; }  /* <- more padding on phone */
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Lead Work Selects</div>
    <div class="hint">*tap for full size</div>

    <div class="block">
      <a href="https://maliktrips.github.io/work-selects/fullsize/jaden-vision-tour.png" target="_blank" rel="noopener">
        <img src="https://maliktrips.github.io/work-selects/display/jaden-vision-tour.png" alt="">
      </a>
    </div>

    <div class="block">
      <a href="https://maliktrips.github.io/work-selects/fullsize/wheatpaste-both.jpg" target="_blank" rel="noopener">
        <img src="https://maliktrips.github.io/work-selects/display/wheatpaste-both.jpg" alt="">
      </a>
    </div>

    <!-- add more .block sections -->
  </div>
</body>
</html>
