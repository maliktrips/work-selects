<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About</title>

  <style>
    :root{
      --bg:#000;
      --text:#cfcfcf;
      --muted:#7FC8B9;
      --accent:#9ECACA;

      --sidePad: 32px;
      --maxCol: 820px;
      --gap: 26px;
    }

    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);}
    body{
      font-family: "IBM Plex Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap{
      max-width: var(--maxCol);
      margin: 0 auto;
      padding: 44px var(--sidePad) 80px;
    }

    .top-center{
      color: var(--muted);
      letter-spacing:.06em;
      font-size:8px;
      text-align:center;
      margin: 0 0 22px;
    }

    .nav{
      display:flex;
      justify-content:center;
      gap: 28px;
      margin: 0 0 80px;
    }
    .nav a{
      color: var(--accent);
      text-decoration:none;
      letter-spacing:.08em;
      font-weight:600;
      font-size:10px;
    }
    .nav a:hover{ color:#fff; }

    .block{ margin: 0 0 var(--gap); }
    .block img{
      width:100%;
      height:auto;
      display:block;
    }

    @media (max-width: 430px){
      :root{ --sidePad: 60px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top-center">Malik Trips ©2026 CA</div>

    <div class="nav">

      <a href="/">WORK SELECTS</a>
    </div>

    <div class="block">
      <img src="https://maliktrips.github.io/work-selects/fullsize/gang_page_1.png" alt="">
    </div>

  </div>
</body>
</html>
